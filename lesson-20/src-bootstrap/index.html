<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Всплывающие окна</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- подключаем наши стили -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
<div class="container">
  <!-- <a class="link" href="#my-modal" data-toggle="modal">ссылка на модальное окно</a> -->
  <button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
</div>

<!-- модальное окно от bootstrap -->
<div class="modal fade" id="my-modal">
  <!-- само белое окно -->
  <div class="modal-dialog modal-sm">
  <!-- содержимое окна -->
    <div class="modal-content">
  <!-- шапка модального окна окна -->
      <div class="modal-header">
   <!-- кнопка закрыть -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- подзаголовок -->
        <h4 class="modal-title"></h4>
      </div>
        <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Вы действительно  хотите удалить файл?&hellip;</p>
      </div>
      <!-- подвал модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
        <button type="button" class="btn btn-primary">Да</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- подключаем jquery -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>



	
</body>
</html>
